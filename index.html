<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca√ßa Cora√ß√µes üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 50%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            user-select: none;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 95%;
            max-width: 500px;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #ff1744;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 15px;
            color: #d63031;
            font-weight: bold;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .game-area {
            position: relative;
            width: 95%;
            max-width: 400px;
            height: 70vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .heart {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            animation: heartFloat 3s ease-in-out infinite;
        }

        .heart:hover {
            transform: scale(1.3);
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        .heart-red { color: #ff1744; }
        .heart-pink { color: #ff6b9d; }
        .heart-purple { color: #a55eea; }
        .heart-gold { color: #ffd700; }

        .special-heart {
            font-size: 40px !important;
            animation: rainbow 2s linear infinite, heartFloat 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { color: #ff1744; }
            16% { color: #ff6b9d; }
            33% { color: #a55eea; }
            50% { color: #00b894; }
            66% { color: #0984e3; }
            83% { color: #ffd700; }
            100% { color: #ff1744; }
        }

        .broken-heart {
            color: #636e72 !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .btn-start {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .btn-pause {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .combo-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #d63031;
            padding: 10px 15px;
            border-radius: 15px;
            font-weight: bold;
            display: none;
            animation: comboGlow 0.5s ease-in-out;
        }

        @keyframes comboGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #d63031;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: messageShow 2s ease-in-out;
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }

        @keyframes messageShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .game-area {
                height: 60vh;
            }
            
            .heart {
                font-size: 25px;
            }
            
            .special-heart {
                font-size: 35px !important;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .heart {
                font-size: 22px;
            }
            
            .special-heart {
                font-size: 30px !important;
            }
            
            .header {
                margin: 10px;
                padding: 15px;
            }
        }

        .instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üíñ Ca√ßa Cora√ß√µes üíñ</h1>
        <div class="instructions">Clique nos cora√ß√µes que aparecem! Evite os cora√ß√µes partidos!</div>
        <div class="score-board">
            <div class="score-item">
                <div>‚ù§Ô∏è Pontos</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>‚è±Ô∏è Tempo</div>
                <div id="time">60</div>
            </div>
            <div class="score-item">
                <div>üî• Combo</div>
                <div id="combo">0</div>
            </div>
        </div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="combo-indicator" id="comboIndicator">
            COMBO x<span id="comboText">0</span>! üî•
        </div>
        <div class="message-display" id="messageDisplay"></div>
    </div>

    <div class="controls">
        <button class="btn btn-start" onclick="startGame()" id="startBtn">
            üöÄ Come√ßar Jogo
        </button>
        <button class="btn btn-pause" onclick="pauseGame()" id="pauseBtn" style="display: none;">
            ‚è∏Ô∏è Pausar
        </button>
        <button class="btn" onclick="resetGame()">
            üîÑ Reiniciar
        </button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>üéâ Fim de Jogo! üéâ</h2>
        <p>Sua pontua√ß√£o: <span id="finalScore">0</span></p>
        <p id="performanceMessage"></p>
        <button class="btn" onclick="startGame()" style="margin-top: 15px;">
            Jogar Novamente
        </button>
    </div>

    <script>
        let gameState = {
            score: 0,
            time: 60,
            combo: 0,
            isPlaying: false,
            isPaused: false,
            hearts: [],
            gameTimer: null,
            spawnTimer: null,
            comboTimer: null
        };

        const heartTypes = [
            { emoji: '‚ù§Ô∏è', points: 10, class: 'heart-red', weight: 40 },
            { emoji: 'üíï', points: 15, class: 'heart-pink', weight: 30 },
            { emoji: 'üíú', points: 20, class: 'heart-purple', weight: 20 },
            { emoji: 'üíõ', points: 25, class: 'heart-gold', weight: 15 },
            { emoji: 'üíñ', points: 50, class: 'special-heart', weight: 8 },
            { emoji: 'üíî', points: -20, class: 'broken-heart', weight: 12 }
        ];

        const loveMessages = [
            "Voc√™ √© incr√≠vel! üíï",
            "Meu cora√ß√£o √© seu! ‚ù§Ô∏è",
            "Voc√™ me faz sorrir! üòä",
            "Te amo muito! üíñ",
            "Voc√™ √© especial! ‚ú®",
            "Minha vida √© melhor com voc√™! üåü"
        ];

        function startGame() {
            if (gameState.isPaused) {
                resumeGame();
                return;
            }

            gameState = {
                score: 0,
                time: 60,
                combo: 0,
                isPlaying: true,
                isPaused: false,
                hearts: []
            };

            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';

            updateDisplay();
            
            gameState.gameTimer = setInterval(updateTime, 1000);
            gameState.spawnTimer = setInterval(spawnHeart, 800);
        }

        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gameState.isPaused) {
                clearInterval(gameState.gameTimer);
                clearInterval(gameState.spawnTimer);
                pauseBtn.innerHTML = '‚ñ∂Ô∏è Continuar';
            } else {
                resumeGame();
            }
        }

        function resumeGame() {
            gameState.isPaused = false;
            gameState.gameTimer = setInterval(updateTime, 1000);
            gameState.spawnTimer = setInterval(spawnHeart, 800);
            document.getElementById('pauseBtn').innerHTML = '‚è∏Ô∏è Pausar';
        }

        function resetGame() {
            clearInterval(gameState.gameTimer);
            clearInterval(gameState.spawnTimer);
            clearInterval(gameState.comboTimer);
            
            document.querySelectorAll('.heart').forEach(heart => heart.remove());
            
            gameState = {
                score: 0,
                time: 60,
                combo: 0,
                isPlaying: false,
                isPaused: false,
                hearts: []
            };

            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('comboIndicator').style.display = 'none';
            
            updateDisplay();
        }

        function spawnHeart() {
            if (!gameState.isPlaying || gameState.isPaused) return;

            const gameArea = document.getElementById('gameArea');
            const heart = document.createElement('div');
            
            const heartType = getRandomHeartType();
            heart.className = `heart ${heartType.class}`;
            heart.innerHTML = heartType.emoji;
            heart.dataset.points = heartType.points;
            
            const maxX = gameArea.clientWidth - 50;
            const maxY = gameArea.clientHeight - 50;
            heart.style.left = Math.random() * maxX + 'px';
            heart.style.top = Math.random() * maxY + 'px';
            
            heart.onclick = () => catchHeart(heart, heartType);
            
            gameArea.appendChild(heart);
            gameState.hearts.push(heart);
            
            // Remove heart after 3 seconds
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                    gameState.hearts = gameState.hearts.filter(h => h !== heart);
                }
            }, 3000);
        }

        function catchHeart(heart, heartType) {
            if (!gameState.isPlaying || gameState.isPaused) return;

            const points = parseInt(heart.dataset.points);
            
            if (points > 0) {
                gameState.combo++;
                gameState.score += points + (gameState.combo > 5 ? gameState.combo * 2 : 0);
                
                if (gameState.combo > 5) {
                    showCombo();
                }
                
                if (gameState.combo % 10 === 0) {
                    showMessage(loveMessages[Math.floor(Math.random() * loveMessages.length)]);
                }
                
                // Reset combo timer
                clearTimeout(gameState.comboTimer);
                gameState.comboTimer = setTimeout(() => {
                    gameState.combo = 0;
                    document.getElementById('comboIndicator').style.display = 'none';
                    updateDisplay();
                }, 2000);
                
            } else {
                gameState.combo = 0;
                gameState.score = Math.max(0, gameState.score + points);
                document.getElementById('comboIndicator').style.display = 'none';
                
                // Shake effect
                heart.classList.add('broken-heart');
            }
            
            // Particle effect
            createParticleEffect(heart);
            
            heart.remove();
            gameState.hearts = gameState.hearts.filter(h => h !== heart);
            updateDisplay();
        }

        function getRandomHeartType() {
            const totalWeight = heartTypes.reduce((sum, type) => sum + type.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let type of heartTypes) {
                random -= type.weight;
                if (random <= 0) {
                    return type;
                }
            }
            
            return heartTypes[0];
        }

        function createParticleEffect(element) {
            const rect = element.getBoundingClientRect();
            const gameArea = document.getElementById('gameArea');
            
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = '‚ú®';
                particle.style.position = 'absolute';
                particle.style.left = rect.left - gameArea.getBoundingClientRect().left + 'px';
                particle.style.top = rect.top - gameArea.getBoundingClientRect().top + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.fontSize = '20px';
                particle.style.zIndex = '1000';
                
                gameArea.appendChild(particle);
                
                setTimeout(() => {
                    particle.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                    particle.style.opacity = '0';
                    particle.style.transition = 'all 1s ease-out';
                }, 10);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function showCombo() {
            const indicator = document.getElementById('comboIndicator');
            const comboText = document.getElementById('comboText');
            
            comboText.textContent = gameState.combo;
            indicator.style.display = 'block';
            
            // Animate
            indicator.style.animation = 'none';
            setTimeout(() => {
                indicator.style.animation = 'comboGlow 0.5s ease-in-out';
            }, 10);
        }

        function showMessage(message) {
            const display = document.getElementById('messageDisplay');
            display.textContent = message;
            display.style.display = 'block';
            
            setTimeout(() => {
                display.style.display = 'none';
            }, 2000);
        }

        function updateTime() {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            gameState.time--;
            
            if (gameState.time <= 0) {
                endGame();
            }
            
            updateDisplay();
        }

        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.gameTimer);
            clearInterval(gameState.spawnTimer);
            clearInterval(gameState.comboTimer);
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            
            const gameOver = document.getElementById('gameOver');
            const finalScore = document.getElementById('finalScore');
            const performanceMessage = document.getElementById('performanceMessage');
            
            finalScore.textContent = gameState.score;
            
            let message = '';
            if (gameState.score >= 1000) {
                message = 'üåü Incr√≠vel! Voc√™ √© um(a) expert em cora√ß√µes! üåü';
            } else if (gameState.score >= 500) {
                message = 'üíï Muito bem! Seu cora√ß√£o √© cheio de amor! üíï';
            } else if (gameState.score >= 200) {
                message = '‚ù§Ô∏è Bom trabalho! Continue praticando! ‚ù§Ô∏è';
            } else {
                message = 'üíñ Que fofo! Cada tentativa √© um gesto de amor! üíñ';
            }
            
            performanceMessage.textContent = message;
            gameOver.style.display = 'block';
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('time').textContent = gameState.time;
            document.getElementById('combo').textContent = gameState.combo;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
        });
    </script>
</body>
</html>
