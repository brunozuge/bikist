<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim do Amor 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas de corações flutuantes */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 182, 193, 0.5);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 182, 193, 0.8);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .garden {
            background: linear-gradient(45deg, #87CEEB, #98FB98);
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .garden::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px, 70px 70px;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .planting-spots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .spot {
            width: 80px;
            height: 80px;
            border: 3px dashed rgba(139, 69, 19, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(160, 82, 45, 0.3);
            position: relative;
            margin: 0 auto;
        }

        .spot:hover {
            transform: scale(1.1);
            border-color: rgba(139, 69, 19, 0.8);
            background: rgba(160, 82, 45, 0.5);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        .spot.planted {
            border: none;
            background: transparent;
            animation: bloom 0.6s ease-out;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .flower {
            font-size: 50px;
            animation: sway 3s ease-in-out infinite;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .flower:hover {
            animation: bounce 0.5s ease;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .plant-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
            margin: 0 10px;
        }

        .plant-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .plant-btn:active {
            transform: translateY(-1px);
        }

        .plant-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            text-align: center;
            animation: popup 0.5s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes popup {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-popup {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .close-popup:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .completion-message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: celebration 1s ease-out;
        }

        @keyframes celebration {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .garden {
                padding: 20px;
                min-height: 300px;
            }
            
            .planting-spots {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 10px;
            }
            
            .spot {
                width: 60px;
                height: 60px;
            }
            
            .flower {
                font-size: 35px;
            }
            
            .plant-btn {
                padding: 12px 24px;
                font-size: 16px;
                margin: 5px;
            }
            
            .message-popup {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .planting-spots {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }
            
            .spot {
                width: 50px;
                height: 50px;
            }
            
            .flower {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">💖 Jardim do Amor 💖</h1>
            <p class="subtitle">Plante flores e descubra mensagens especiais de amor</p>
            
            <div class="game-info">
                <div class="info-card">
                    <div style="font-size: 24px;">🌸</div>
                    <div>Flores Plantadas</div>
                    <div id="flowerCount">0</div>
                </div>
                <div class="info-card">
                    <div style="font-size: 24px;">💌</div>
                    <div>Mensagens</div>
                    <div id="messageCount">0</div>
                </div>
                <div class="info-card">
                    <div style="font-size: 24px;">💕</div>
                    <div>Amor</div>
                    <div id="loveLevel">∞</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="plant-btn" onclick="plantRandomFlower()" id="plantBtn">
                🌱 Plantar Flor Mágica
            </button>
            <button class="plant-btn" onclick="resetGarden()" style="background: linear-gradient(45deg, #a55eea, #8854d0);">
                🔄 Novo Jardim
            </button>
        </div>

        <div class="garden">
            <div class="planting-spots" id="garden">
                <!-- Spots serão gerados pelo JavaScript -->
            </div>
        </div>

        <div id="completionMessage" style="display: none;" class="completion-message">
            <h3>🎉 Parabéns! Seu jardim está completo! 🎉</h3>
            <p>Você plantou todas as flores e descobriu todas as mensagens de amor especiais!</p>
            <p>Cada flor representa um pouquinho do meu amor por você ❤️</p>
        </div>
    </div>

    <script>
        const flowers = ['🌸', '🌺', '🌻', '🌷', '🌹', '🌼', '💐', '🌵'];
        const loveMessages = [
            "Você é a razão do meu sorriso todos os dias! 😊",
            "Cada momento ao seu lado é um presente especial 💝",
            "Seu amor ilumina minha vida como o sol ☀️",
            "Você é mais linda que todas essas flores juntas 🌹",
            "Meu coração bate mais forte quando penso em você 💓",
            "Você transforma dias comuns em momentos mágicos ✨",
            "Seu sorriso é minha flor favorita 😍",
            "Com você, todos os dias são primavera 🌱",
            "Você é meu amor, minha vida, meu tudo! 💕",
            "Obrigado por existir e fazer parte da minha história ❤️",
            "Você é única e especial em todos os sentidos 🦄",
            "Seu amor é o jardim mais bonito do meu coração 🌺"
        ];

        let plantedFlowers = 0;
        let discoveredMessages = 0;
        let gameData = {
            spots: Array(12).fill(null),
            usedMessages: []
        };

        function createGarden() {
            const garden = document.getElementById('garden');
            garden.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const spot = document.createElement('div');
                spot.className = 'spot';
                spot.dataset.index = i;
                
                if (gameData.spots[i]) {
                    spot.classList.add('planted');
                    spot.innerHTML = `<span class="flower" onclick="showMessage(${i})">${gameData.spots[i].flower}</span>`;
                } else {
                    spot.onclick = () => plantFlower(i);
                }
                
                garden.appendChild(spot);
            }
        }

        function plantFlower(index) {
            if (gameData.spots[index]) return;
            
            const flower = flowers[Math.floor(Math.random() * flowers.length)];
            const message = getRandomMessage();
            
            gameData.spots[index] = { flower, message };
            plantedFlowers++;
            
            const spot = document.querySelector(`[data-index="${index}"]`);
            spot.classList.add('planted');
            spot.innerHTML = `<span class="flower" onclick="showMessage(${index})">${flower}</span>`;
            spot.onclick = null;
            
            updateCounters();
            createFloatingHearts();
            
            if (plantedFlowers >= 12) {
                setTimeout(() => {
                    document.getElementById('completionMessage').style.display = 'block';
                    document.getElementById('plantBtn').disabled = true;
                    createCelebrationHearts();
                }, 1000);
            }
        }

        function plantRandomFlower() {
            const emptySpots = gameData.spots.map((spot, index) => spot ? null : index).filter(i => i !== null);
            
            if (emptySpots.length === 0) return;
            
            const randomIndex = emptySpots[Math.floor(Math.random() * emptySpots.length)];
            plantFlower(randomIndex);
        }

        function showMessage(index) {
            const spot = gameData.spots[index];
            if (!spot) return;
            
            if (!spot.discovered) {
                spot.discovered = true;
                discoveredMessages++;
                updateCounters();
            }
            
            showPopup(spot.message, spot.flower);
        }

        function showPopup(message, flower) {
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            const popup = document.createElement('div');
            popup.className = 'message-popup';
            popup.innerHTML = `
                <div style="font-size: 50px; margin-bottom: 15px;">${flower}</div>
                <h3 style="margin-bottom: 15px;">Mensagem Especial</h3>
                <p style="font-size: 18px; line-height: 1.5; margin-bottom: 20px;">${message}</p>
                <button class="close-popup" onclick="closePopup()">Fechar 💕</button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            overlay.onclick = closePopup;
        }

        function closePopup() {
            const overlay = document.querySelector('.popup-overlay');
            const popup = document.querySelector('.message-popup');
            
            if (overlay) overlay.remove();
            if (popup) popup.remove();
        }

        function getRandomMessage() {
            const availableMessages = loveMessages.filter(msg => !gameData.usedMessages.includes(msg));
            
            if (availableMessages.length === 0) {
                gameData.usedMessages = [];
                return loveMessages[Math.floor(Math.random() * loveMessages.length)];
            }
            
            const message = availableMessages[Math.floor(Math.random() * availableMessages.length)];
            gameData.usedMessages.push(message);
            return message;
        }

        function updateCounters() {
            document.getElementById('flowerCount').textContent = plantedFlowers;
            document.getElementById('messageCount').textContent = discoveredMessages;
        }

        function resetGarden() {
            gameData = {
                spots: Array(12).fill(null),
                usedMessages: []
            };
            plantedFlowers = 0;
            discoveredMessages = 0;
            
            updateCounters();
            createGarden();
            
            document.getElementById('completionMessage').style.display = 'none';
            document.getElementById('plantBtn').disabled = false;
        }

        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '💖';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 7000);
                }, i * 200);
            }
        }

        function createCelebrationHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['💖', '💕', '💗', '💝'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            createGarden();
            updateCounters();
            
            // Corações flutuantes contínuos
            setInterval(createFloatingHearts, 3000);
        });

        // Prevenção de clique duplo
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
