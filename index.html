<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat RomÃ¢ntico Interativo â€” Bibi ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a40, #4a148c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 15px;
    width: 90%;
    max-width: 500px;
    height: 90%;
    max-height: 700px;
    box-sizing: border-box;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
  }
  .message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .sent {
    background: #ff80ab;
    align-self: flex-end;
    color: #fff;
  }
  .received {
    background: #fff9c4;
    align-self: flex-start;
    color: #000;
  }
  .input-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
  }
  button {
    background: #ff4081;
    border: none;
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    color: #fff;
  }
  @media (max-width: 600px) {
    .chat-container {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
    .message {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Escreva uma mensagem...">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>
<script>
  const messages = document.getElementById('messages');
  function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (text) {
      addMessage(text, 'sent');
      input.value = '';
      setTimeout(() => addMessage('Te amo, Bibi! ðŸ’–', 'received'), 1000);
    }
  }
  function addMessage(text, type) {
    const msg = document.createElement('div');
    msg.classList.add('message', type);
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }
</script>
</body>
</html>
